{% extends 'base.html' %}

{% block section %}
    <h1>Bienvenido a Frikr</h1>

    {% if photos|length > 0 %}
    <ul>
    {% for photo in photos %}
        <li>
            <a href="photos/{{ photo.id }}">{{ photo.name }}</a>
            <p>
                <img src="{{ photo.url }}" alt="{{ photo.name }}" height="150">
            </p>

    {% endfor %}
    </ul>
    {% else %}
        <p>No photos available.</p>
    {% endif %}
{% endblock %}
