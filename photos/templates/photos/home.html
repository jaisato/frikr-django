<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bienvenido a Frikr - El Flickr friki</title>
</head>
<body>

    {% if photos|length > 0 %}
    <ul>

        <li>

            <img src="{{ photo.url }}" alt="{{ photo.name }}" height="150">
