{% extends 'base.html' %}

{% block title %} Foto Nueva {% endblock %}

{% block section %}

<h2>Foto Nueva</h2>

{% if success_message %}
    <span style="color: green;">
        {{ success_message|safe }}
    </span>
{% endif %}

<form method="post" action="">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Crear Foto</button>
</form>
{% endblock %}
