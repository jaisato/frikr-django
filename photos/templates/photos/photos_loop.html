{% for photo in photos %}
    <a class="list-group-item" href="{% url 'photo_detail' photo.id %}" >
        <h4 class="text-primary list-group-item-heading text-center">{{ photo.name }}</h4>
        <img src="{{ photo.url }}" alt="{{ photo.name }}" class="img-circle list-group-item-text center-block" height="120"
             width="120">
    </a>
{% endfor %}
