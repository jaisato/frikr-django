<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Frikr - El Flickr friki {% endblock %}</title>
</head>
<body>
    <h1>Bienvenido a Frikr</h1>

    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        |
        <a href="{% url 'photo_list' %}">Photos</a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'user_photos' %}">My Photos</a>
        |
            <a href="{% url 'photo_create' %}">Add Photo</a>
        |
            <a href="{% url 'users_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users_login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>

    <section>
        {% block section %}{% endblock %}
    </section>
    <hr>

    <small>{% block footer %}Frikr Inc &copy; Todos los derechos reservados {% endblock %}</small>
</body>
</html>
