{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block section %}

<form method="post" action="">
    {% csrf_token %}

    <div>
        <input type="text" name="usr" placeholder="nombre de usuario">
    </div>
    <div>
        <input type="password" name="pwd" placeholder="password">
    </div>

    {% if errors|length > 0 %}
    <div>
        {% for error in errors %}
        <span>{{ error }}</span>
        <hr>
        {% endfor %}
    </div>
    {% endif %}

    <button type="submit">Entrar</button>
</form>
{% endblock %}
